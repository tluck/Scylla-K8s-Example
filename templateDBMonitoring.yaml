apiVersion: scylla.scylladb.com/v1alpha1
kind: ScyllaDBMonitoring
metadata:
  name: CLUSTERNAME
spec:
  type: Platform
  endpointsSelector:
    matchLabels:
      app.kubernetes.io/name: CLUSTERNAME
      scylla-operator.scylladb.com/scylla-service-type: member
      scylla/cluster: CLUSTERNAME
  components:
    prometheus:
      storage:
        volumeClaimTemplate:
          spec:
            storageClassName: "STORAGECLASS" # standard or gp2 vs xfs
            resources:
              requests:
                storage: MONITORCAPACITY
      placement:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: scylla.scylladb.com/node-type
                operator: In
                values:
                - scylla
        tolerations:
        - effect: NoSchedule
          key: scylla-operator.scylladb.com/dedicated
          operator: Equal
          value: scyllaclusters
    grafana:
      exposeOptions: {}
